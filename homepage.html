<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviTube - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #273043;
            --primary-purple: #9197AE;
            --off-white: #EFF6EE;
            --accent-red: #F02D3A;
            --dark-red: #DD0426;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--off-white);
        }
        
        .navbar {
            background-color: var(--primary-dark) !important;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }
        
        .navbar-brand {
            color: var(--off-white) !important;
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .navbar-nav .nav-link {
            color: var(--off-white) !important;
        }
        
        .navbar-nav .nav-link:hover {
            color: var(--accent-red) !important;
        }
        
        .btn-primary {
            background-color: var(--accent-red);
            border-color: var(--dark-red);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-red);
            border-color: var(--dark-red);
        }
        
        .card {
            border: 1px solid var(--primary-purple);
            background-color: #1f2633; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .card-title { color: var(--off-white); }
        .card-text { color: var(--primary-purple); }
        .text-muted { color: var(--primary-purple) !important; }
        
        .card-header {
            background-color: var(--primary-purple);
            color: white;
            border: none;
        }
        
        .carousel-indicators {
            margin-bottom: 1.5rem;
        }
        
        .carousel-indicators button {
            background-color: var(--accent-red);
        }
        
        .carousel-indicators .active {
            background-color: var(--dark-red);
        }
        
        .carousel-item .card {
            margin-bottom: 2rem;
            min-height: 250px;
        }
        
        .carousel-item img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            color: var(--accent-red);
            opacity: 0.8;
            width: 5%;
        }
        
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            color: var(--dark-red);
            opacity: 1;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-size: 100%, 100%;
            width: 20px;
            height: 20px;
        }
        
        .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23F02D3A'%3e%3cpath d='m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z'/%3e%3c/svg%3e");
        }
        
        .carousel-control-next-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23F02D3A'%3e%3cpath d='m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z'/%3e%3c/svg%3e");
        }
        
        footer {
            background-color: var(--primary-dark);
            color: var(--off-white);
            margin-top: 4rem;
        }
        
        .section-title {
            color: var(--off-white);
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">
                <i class="bi bi-film"></i> MoviTube
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Genres Page.html">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Watchlist Page.html">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reviews Page.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact Page.html">Contact</a>
                    </li>

                        <a class="nav-link" href="About Us Page.html">About Us</a>

                </ul>
                
                <form class="d-flex" action="Search Results Page.html" method="GET">

                    <button class="btn btn-primary" type="submit">

            </div>
        </div>
    </nav>

    <!-- Featured Movies Section -->
    <div class="container mt-4">
        <section id="featured">
            <h2 class="section-title text-center">Top Rated Movies</h2>
            
            <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="2"></button>
                </div>
                
                <div class="carousel-inner">

                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- Categories Section -->
        <section id="categories" class="mt-5">
            <h2 class="section-title text-center">Browse by Category</h2>
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-lightning-fill"></i> Action</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">

                            </ul>
                        </div>
                        <div class="card-footer bg-transparent border-top border-secondary">
                            <a href="Genres Page.html#action" class="btn btn-outline-primary btn-sm">Browse Action Movies</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-lightning-fill"></i> Comedy</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">

                            </ul>
                        </div>
                        <div class="card-footer bg-transparent border-top border-secondary">
                            <a href="Genres Page.html#comedy" class="btn btn-outline-primary btn-sm">Browse Comedy Movies</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-lightning-fill"></i> Drama</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">

                            </ul>
                        </div>
                        <div class="card-footer bg-transparent border-top border-secondary">
                            <a href="Genres Page.html#drama" class="btn btn-outline-primary btn-sm">Browse Drama Movies</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-5" style="border-top: 1px solid var(--primary-purple);">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h5 style="color:var(--off-white)"><i class="bi bi-film"></i> MoviTube</h5>
                    <p class="mb-0" style="color:var(--primary-purple)">&copy; 2025 MoviTube. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- API integration -->
    <script>
    (() => {
      const API_KEY = "fd0ac2a4"; // OMDb API key
      const OMDB_BASE = "https://www.omdbapi.com/";

      const esc = (s) =>
        String(s).replace(/[&<>\"']/g, (m) => ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        })[m]);

      async function fetchMovieById(imdbId) {
        try {
          const url = `${OMDB_BASE}?apikey=${API_KEY}&i=${imdbId}&plot=short`;
          const res = await fetch(url);
          const data = await res.json();
          return data.Response === "True" ? data : null;
        } catch (err) {
          console.error("Error fetching movie:", err);
          return null;
        }
      }

      async function searchMovies(query) {
        try {
          const url = `${OMDB_BASE}?apikey=${API_KEY}&s=${encodeURIComponent(query)}&type=movie`;
          const res = await fetch(url);
          const data = await res.json();
          return data.Response === "True" ? data.Search || [] : [];
        } catch (err) {
          console.error("Error searching movies:", err);
          return [];
        }
      }

      async function loadFeaturedMovies() {
        const carouselInner = document.querySelector("#featuredCarousel .carousel-inner");
        if (!carouselInner) return;

        // Popular movie IMDb IDs for the carousel
        const featuredIds = ["tt0111161", "tt0068646", "tt0468569"];

        carouselInner.innerHTML = `
          <div class="carousel-item active">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card placeholder-glow">
                  <div class="ratio ratio-2x1 bg-secondary"></div>
                  <div class="card-body text-center">
                    <h5 class="card-title"><span class="placeholder col-6"></span></h5>
                    <p class="card-text"><span class="placeholder col-8"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>`;

        const movies = await Promise.all(featuredIds.map(id => fetchMovieById(id)));
        const validMovies = movies.filter(m => m !== null);

        if (validMovies.length === 0) return;

        carouselInner.innerHTML = validMovies.map((movie, index) => {
          const title = movie.Title || "Untitled";
          const plot = movie.Plot || "No description available.";
          const poster = movie.Poster && movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/400x200/273043/EFF6EE?text=No+Image";
          const imdbUrl = movie.imdbID ? `https://www.imdb.com/title/${movie.imdbID}/` : "#";
          const rating = movie.imdbRating || "N/A";
          
          return `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                    <img src="${poster}" class="card-img-top" alt="${esc(title)}" style="height: 400px; object-fit: cover;">
                    <div class="card-body text-center">
                      <h5 class="card-title">${esc(title)}</h5>
                      <p class="card-text small mb-2">
                        <span class="badge bg-warning text-dark">‚≠ê ${rating}</span>
                        <span class="badge bg-secondary">${movie.Year || "N/A"}</span>
                      </p>
                      <p class="card-text">${esc(plot.substring(0, 120))}${plot.length > 120 ? '...' : ''}</p>
                      <a href="${imdbUrl}" target="_blank" class="btn btn-primary">View on IMDb</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>`;
        }).join("");
      }

      async function loadCategoryMovies() {
        const categories = [
          { name: "action", query: "action", elementId: null },
          { name: "comedy", query: "comedy", elementId: null },
          { name: "drama", query: "drama", elementId: null }
        ];

        const categoryCards = document.querySelectorAll("#categories .card-body");
        
        for (let i = 0; i < Math.min(categories.length, categoryCards.length); i++) {
          const category = categories[i];
          const cardBody = categoryCards[i];
          const list = cardBody.querySelector("ul");
          
          if (!list) continue;

          list.innerHTML = `<li class="placeholder-glow"><span class="placeholder col-12"></span></li>`.repeat(5);


          const movies = await searchMovies(category.query);
          const topMovies = movies.slice(0, 5);

          if (topMovies.length === 0) {
            list.innerHTML = `<li class="text-muted">No movies found</li>`;
            continue;
          }

          list.innerHTML = topMovies.map(movie => {
            const title = movie.Title || "Untitled";
            const year = movie.Year || "N/A";
            const imdbUrl = movie.imdbID ? `https://www.imdb.com/title/${movie.imdbID}/` : "#";
            
            return `
              <li class="mb-2">
                <a href="${imdbUrl}" target="_blank" class="text-decoration-none">
                  <i class="bi bi-play-circle"></i> ${esc(title)} (${year})
                </a>
              </li>`;
          }).join("");
        }
      }


      document.addEventListener("DOMContentLoaded", () => {
        loadFeaturedMovies();
        loadCategoryMovies();
      });
    })();
    </script>
    

</body>
</html>

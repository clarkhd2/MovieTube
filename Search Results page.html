<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieTube • Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      :root{
        --c-ink:#273043;      /* backgrounds */
        --c-muted:#9197AE;    /* secondary text, borders */
        --c-paper:#EFF6EE;    /* primary text */
        --c-accent:#F02D3A;   /* primary accent */
        --c-accent-2:#DD0426; /* darker accent */

        /* Map to Bootstrap CSS variables for global theming */
        --bs-body-bg: var(--c-ink);
        --bs-body-color: var(--c-paper);
        --bs-secondary-color: var(--c-muted);
        --bs-border-color: color-mix(in oklab, var(--c-muted) 40%, transparent);
        --bs-link-color: var(--c-accent);
        --bs-link-hover-color: var(--c-accent-2);
      }

      /* Navbar */
      .navbar{ 
        background-color:#273043 !important; 
        border-color: var(--bs-border-color) !important;
        padding-top: 0.8rem;
        padding-bottom: 0.8rem; 
      }
      .navbar-brand{ 
        color:var(--c-paper) !important; 
        font-weight: bold;
        font-size: 1.8rem;
      }
      .nav-link{ color:var(--c-paper) !important; }
      .nav-link:hover{ color:var(--c-accent) !important; }
      /* Keep toggler icon visible on dark */
      .navbar-dark .navbar-toggler-icon{ background-image:url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28 239,246,238,0.9 %29' stroke-width='2' stroke-linecap='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E"); }

      /* Forms */
      .form-control, .form-select, .input-group-text{
        background-color: color-mix(in oklab, var(--c-ink) 85%, black 15%);
        color: var(--c-paper);
        border-color: var(--bs-border-color);
      }
      .form-control::placeholder{ color: color-mix(in oklab, var(--c-paper) 40%, transparent); }
      .form-check-input{ background-color: transparent; border-color: var(--bs-border-color); }
      .form-check-input:checked{ background-color: var(--c-accent-2); border-color: var(--c-accent-2); }

      /* Buttons */
      .btn-primary{ background-color: var(--c-accent-2); border-color: var(--c-accent-2); }
      .btn-primary:hover{ background-color: var(--c-accent); border-color: var(--c-accent); }
      .btn-outline-light{ color: var(--c-paper); border-color: var(--bs-border-color); }
      .btn-outline-light:hover{ color:#273043; background-color: var(--c-paper); }

      /* Cards & placeholders */
      .card{ background-color: color-mix(in oklab, var(--c-ink) 92%, black 8%); border-color: var(--bs-border-color); }
      .ratio{ background: color-mix(in oklab, var(--c-ink) 80%, black 20%); }
      .placeholder{ background-color: color-mix(in oklab, var(--c-muted) 35%, transparent); }
      .placeholder-glow .placeholder{ opacity:.6; }

      /* Pagination */
      .page-link{ color: var(--c-paper); background: transparent; border-color: var(--bs-border-color); }
      .page-item.active .page-link{ color: #fff; background-color: var(--c-accent-2); border-color: var(--c-accent-2); }
      .page-link:hover{ color:#fff; background-color: color-mix(in oklab, var(--c-accent) 25%, transparent); border-color: var(--c-accent); }

      /* Utilities */
      .border-secondary{ border-color: var(--bs-border-color) !important; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="homepage.html">
            <i class="bi bi-film"></i> MoviTube
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Genres Page.html">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Watchlist Page.html">Watchlist</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="Reviews Page.html">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact Page.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About Us Page.html">About Us</a>
                </li>
            </ul>
            <!-- Search bar removed as we're already on search results page -->
        </div>
      </div>
    </nav>

    <!-- Search Controls -->
    <section class="py-3 border-bottom border-secondary">
      <div class="container">
        <form class="row g-2 align-items-end" id="search-form">
          <div class="col-12 col-md-6">
            <label class="form-label" for="q">Search</label>
            <input type="search" class="form-control" id="q" placeholder="Search movies...">
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label" for="sort">Sort by</label>
            <select id="sort" class="form-select">
              <option value="relevance">Relevance</option>
              <option value="rating">Rating</option>
              <option value="year">Year</option>
              <option value="title">Title (A–Z)</option>
            </select>
          </div>
          <div class="col-6 col-md-3 d-grid">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Content -->
    <main class="container py-4">
      <div class="row g-4">
        <!-- Filters -->
        <aside class="col-lg-3" id="filters">
          <h2 class="h5">Filters</h2>
          <div class="card border-secondary">
            <div class="card-body">
              <h3 class="h6">Genres</h3>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gAction"><label class="form-check-label" for="gAction">Action</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gDrama"><label class="form-check-label" for="gDrama">Drama</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gComedy"><label class="form-check-label" for="gComedy">Comedy</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gScifi"><label class="form-check-label" for="gScifi">Sci-Fi</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="gAnim"><label class="form-check-label" for="gAnim">Animation</label></div>
              <hr>
              <h3 class="h6">Year</h3>
              <div class="input-group mb-2">
                <span class="input-group-text">From</span>
                <input type="number" class="form-control" placeholder="2000">
              </div>
              <div class="input-group">
                <span class="input-group-text">To</span>
                <input type="number" class="form-control" placeholder="2025">
              </div>
              <hr>
              <h3 class="h6">Rating</h3>
              <input type="range" class="form-range" min="0" max="10" step="0.5">
            </div>
          </div>
        </aside>

        <!-- Results -->
        <section class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>Results: <strong id="count">0</strong></div>
            <div>Query: <strong id="query-label">All</strong></div>
          </div>

          <!-- Results Grid -->
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="results">
            <!-- JS will inject movie cards here -->
          </div>

          <!-- Static pagination (not wired to OMDb pages yet, but can be in future) -->
          <nav class="mt-4" aria-label="Pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><span class="page-link">Previous</span></li>
              <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- OMDb API integration (replaces the old TMDB script) -->
    <script>
    (() => {
      const API_KEY = "fd0ac2a4"; // your OMDb key
      const OMDB_BASE = "https://www.omdbapi.com/";

      const form = document.getElementById("search-form");
      const qInput = document.getElementById("q");
      const sortSelect = document.getElementById("sort");
      const resultsEl = document.getElementById("results");
      const countEl = document.getElementById("count");
      const queryLabelEl = document.getElementById("query-label");

      const yearInputs = document.querySelectorAll("aside input[type='number']");
      const yearFromInput = yearInputs[0] || null;
      const yearToInput = yearInputs[1] || null;

      const state = {
        query: "",
        page: 1,
        totalPages: 1,
        sort: "relevance" // relevance | rating | year | title
      };

      const esc = (s) =>
        String(s).replace(/[&<>\"']/g, (m) => ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        })[m]);

      function buildUrl() {
        const params = new URLSearchParams({
          apikey: API_KEY,
          s: state.query,
          type: "movie",
          page: String(state.page)
        });
        return OMDB_BASE + "?" + params.toString();
      }

      function getYearRange() {
        const from = yearFromInput ? yearFromInput.value.trim() : "";
        const to = yearToInput ? yearToInput.value.trim() : "";
        const fromNum = /^\\d{4}$/.test(from) ? parseInt(from, 10) : null;
        const toNum = /^\\d{4}$/.test(to) ? parseInt(to, 10) : null;
        return { from: fromNum, to: toNum };
      }

      function applySortAndFilters(list) {
        let movies = list.slice();

        const { from, to } = getYearRange();
        if (from || to) {
          movies = movies.filter((m) => {
            const y = parseInt(m.Year, 10);
            if (isNaN(y)) return false;
            if (from && y < from) return false;
            if (to && y > to) return false;
            return true;
          });
        }

        if (state.sort === "title") {
          movies.sort((a, b) => (a.Title || "").localeCompare(b.Title || ""));
        } else if (state.sort === "year") {
          movies.sort((a, b) => {
            const ya = parseInt(a.Year, 10) || 0;
            const yb = parseInt(b.Year, 10) || 0;
            return yb - ya; // newest first
          });
        }
        // "rating" + "relevance" keep OMDb order; rating would need extra detail calls.

        return movies;
      }

      function cardHTML(m) {
        const title = m.Title || "Untitled";
        const year = m.Year || "—";
        const poster =
          m.Poster && m.Poster !== "N/A"
            ? `<img src="${m.Poster}" class="card-img-top" alt="${esc(title)} poster">`
            : `<div class="ratio ratio-2x3 d-flex align-items-center justify-content-center border border-secondary">
                 <i class="bi bi-image fs-1 text-secondary"></i>
               </div>`;

        const imdbUrl = m.imdbID
          ? `https://www.imdb.com/title/${m.imdbID}/`
          : "#";

        return `
          <div class="col">
            <article class="card border-secondary h-100">
              ${poster}
              <div class="card-body d-flex flex-column">
                <h3 class="card-title h6 mb-1">${esc(title)}</h3>
                <p class="card-text small text-secondary mb-2">${esc(year)}</p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <a class="stretched-link" href="${imdbUrl}" target="_blank" aria-label="Open on IMDb"></a>
                  <span class="badge rounded-pill text-bg-secondary">OMDb</span>
                </div>
              </div>
            </article>
          </div>`;
      }

      function renderResults(searchArr, totalResults) {
        if (!resultsEl) return;

        if (!searchArr || !searchArr.length) {
          resultsEl.innerHTML = `
            <div class="col-12">
              <div class="alert alert-secondary border-secondary" role="alert">
                No results found. Try a different search.
              </div>
            </div>`;
          if (countEl) countEl.textContent = "0";
          if (queryLabelEl)
            queryLabelEl.textContent = state.query ? `"${state.query}"` : "All";
          return;
        }

        const movies = applySortAndFilters(searchArr);

        resultsEl.innerHTML = movies.map(cardHTML).join("");
        if (countEl) countEl.textContent = String(totalResults ?? movies.length);
        if (queryLabelEl)
          queryLabelEl.textContent = state.query ? `"${state.query}"` : "All";
      }

      async function fetchAndRender() {
        if (!state.query) {
          resultsEl.innerHTML = `
            <div class="col-12">
              <div class="alert alert-warning border-secondary" role="alert">
                Please enter a movie title in the search box above.
              </div>
            </div>`;
          if (countEl) countEl.textContent = "0";
          if (queryLabelEl) queryLabelEl.textContent = "All";
          return;
        }

        resultsEl.innerHTML = Array.from({ length: 8 })
          .map(
            () => `
            <div class="col">
              <article class="card border-secondary h-100 placeholder-glow">
                <div class="ratio ratio-2x3 border border-secondary"></div>
                <div class="card-body">
                  <h3 class="card-title h6"><span class="placeholder col-8"></span></h3>
                  <p class="card-text small"><span class="placeholder col-6"></span></p>
                </div>
              </article>
            </div>`
          )
          .join("");

        try {
          const res = await fetch(buildUrl());
          const data = await res.json();

          if (data.Response === "False") {
            resultsEl.innerHTML = `
              <div class="col-12">
                <div class="alert alert-danger" role="alert">
                  ${esc(data.Error || "Error from OMDb API.")}
                </div>
              </div>`;
            if (countEl) countEl.textContent = "0";
            return;
          }

          const total = parseInt(data.totalResults, 10) || (data.Search || []).length;
          state.totalPages = Math.max(1, Math.ceil(total / 10));

          renderResults(data.Search || [], total);
        } catch (err) {
          console.error(err);
          resultsEl.innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger" role="alert">
                Network or API error while contacting OMDb.
              </div>
            </div>`;
          if (countEl) countEl.textContent = "0";
        }
      }

      if (form) {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          state.query = (qInput?.value || "").trim();
          state.page = 1;
          fetchAndRender();
        });
      }

      if (sortSelect) {
        sortSelect.addEventListener("change", () => {
          state.sort = sortSelect.value;
          fetchAndRender();
        });
      }

      [yearFromInput, yearToInput].forEach((inp) => {
        if (!inp) return;
        inp.addEventListener("input", () => {
          fetchAndRender();
        });
      });

      // Genre checkboxes currently don't affect OMDb search (endpoint doesn't provide genres in this call),
      // but we hook them so you can extend later if you want:
      ["gAction","gDrama","gComedy","gScifi","gAnim"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("change", () => fetchAndRender());
      });

      // No auto-search on load; user must type a query.
    })();
    </script>
  </body>
</html>

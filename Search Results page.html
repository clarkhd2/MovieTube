<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieTube • Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Override toggler icon to be light on dark navbar */
      .navbar-dark .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MovieTube</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Top Rated</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Watchlist</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Controls -->
    <section class="py-3 border-bottom border-secondary">
      <div class="container">
        <form class="row g-2 align-items-end" id="search-form">
          <div class="col-12 col-md-6">
            <label class="form-label" for="q">Search</label>
            <input type="search" class="form-control bg-dark text-light border-secondary" id="q" placeholder="Search movies...">
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label" for="sort">Sort by</label>
            <select id="sort" class="form-select bg-dark text-light border-secondary">
              <option value="relevance">Relevance</option>
              <option value="rating">Rating</option>
              <option value="year">Year</option>
              <option value="title">Title (A–Z)</option>
            </select>
          </div>
          <div class="col-6 col-md-3 d-grid">
            <button type="submit" class="btn btn-outline-light">Search</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Content -->
    <main class="container py-4">
      <div class="row g-4">
        <!-- Filters -->
        <aside class="col-lg-3">
          <h2 class="h5">Filters</h2>
          <div class="card bg-black border-secondary">
            <div class="card-body">
              <h3 class="h6">Genres</h3>
              <div class="form-check">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="gAction">
                <label class="form-check-label" for="gAction">Action</label>
              </div>
              <div class="form-check">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="gDrama">
                <label class="form-check-label" for="gDrama">Drama</label>
              </div>
              <div class="form-check">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="gComedy">
                <label class="form-check-label" for="gComedy">Comedy</label>
              </div>
              <div class="form-check">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="gScifi">
                <label class="form-check-label" for="gScifi">Sci‑Fi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="gAnim">
                <label class="form-check-label" for="gAnim">Animation</label>
              </div>
              <hr>
              <h3 class="h6">Year</h3>
              <div class="input-group mb-2">
                <span class="input-group-text bg-dark text-light border-secondary">From</span>
                <input type="number" class="form-control bg-dark text-light border-secondary" placeholder="2000">
              </div>
              <div class="input-group">
                <span class="input-group-text bg-dark text-light border-secondary">To</span>
                <input type="number" class="form-control bg-dark text-light border-secondary" placeholder="2025">
              </div>
              <hr>
              <h3 class="h6">Rating</h3>
              <input type="range" class="form-range" min="0" max="10" step="0.5">
            </div>
          </div>
        </aside>

        <!-- Results -->
        <section class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>Results: <strong id="count">0</strong></div>
            <div>Query: <strong id="query-label">All</strong></div>
          </div>

          <!-- Results Grid -->
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="results">
            <div class="col">
              <article class="card bg-black border-secondary h-100">
                <div class="ratio ratio-2x3 border border-secondary"></div>
                <div class="card-body">
                  <h3 class="card-title h6">Movie Title</h3>
                  <p class="card-text small">Year • Genre • Runtime</p>
                </div>
              </article>
            </div>
            <div class="col">
              <article class="card bg-black border-secondary h-100">
                <div class="ratio ratio-2x3 border border-secondary"></div>
                <div class="card-body">
                  <h3 class="card-title h6">Movie Title</h3>
                  <p class="card-text small">Year • Genre • Runtime</p>
                </div>
              </article>
            </div>
          </div>

          <!-- Pagination -->
          <nav class="mt-4" aria-label="Pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><span class="page-link">Previous</span></li>
              <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
